{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
  <div class="container">
    <h4 class="text-primary">Login Form</h4>
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3">
          <form action="/work_app/about/" method="post">
            {% csrf_token %}
            {% comment %} <input class="form-control mb-3" type="text" placeholder="username" /> {% endcomment %}
            <input class="form-control mb-3" type="email" name="email" placeholder="email" />
            <input class="form-control mb-3" type="password" name="password" placeholder="password" />
            <select class="form-control mb-3" multiple name="select_value">
              <option>User</option>
              <option>Admin</option>
              <option>Super Admin</option>
            </select>
            <input class="form-check-input" name="tags" type="checkbox" value="option1">
            <input class="form-check-input" name="tags" type="checkbox" value="option2">
            <input class="form-check-input" name="tags" type="checkbox" value="option3">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
