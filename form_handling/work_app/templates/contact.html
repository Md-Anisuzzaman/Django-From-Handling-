{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}
  <form style="width: 50%;height: auto; margin: auto;" class="border border-primary p-5" action="" enctype="multipart/form-data" method="post">
    <h3 class="text-center text-primary">Sign In</h3>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
{% endblock %}
