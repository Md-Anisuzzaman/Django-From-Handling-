{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}
  <form style="width: 25%;height: 600px; margin: auto;" class="border border-primary mt-5 p-5" enctype="multipart/form-data" action="" method="post">
    <h3 class="text-center text-primary">Sign In</h3>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Login</button>
  </form>
{% endblock %}
